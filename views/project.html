{% extends 'base.html' %}

{% block content %}
  {% if project %}
    <h2>{{ project.name }}</h2>
    <h4>Owner(s): -</h4>
    <h4>Description: {{ project.description }}</h4>
    <h4>Projected Deadline: {{ project.deadline }}</h4>
  {% else %}
    <h2>This project does not exist yet.</h2>
  {% endif %}
  <script type="text/javascript" src="/static/project.js" defer></script>
{% endblock %}
