<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A tool to help you stay accountable.">
    <meta name="author" content="mattf">
    <title>Stay accountable!</title>

    <link href="/static/style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="text/javascript" src="/static/base.js" defer></script>
  </head>
  <body>
    <div class="header-bar">
      <div class="header">
        <h1 id="super-title">LifeLog!</h1>
        <div id="search-bar">
          <input id="search" type="text" placeholder="Search for a project...">
        </div>
        {% if loggedIn %}
          <div>
            <a id="myproj-button" class="l-button" href="/me">My Projects</a>
            <a id="logout-button" class="l-button" href="/">Log Out</a>
          </div>
        {% else %}
          <a id="login-button" class="l-button" href="/auth/google/callback">Log In</a>
        {% endif %}
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
